<section class="contact section-spacer" id="contact">
    <div class="container">
        <h2 class="sec-title"><span>Contact</span> Me</h2>
        <p class="sec-subtitle">Let's create something cute and delightful together</p>
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <textarea class="full" name="message" rows="5" placeholder="Your message" required></textarea>
            <div class="contact-actions full">
                <button type="submit" class="btn-primary">Send Message</button>
            </div>
        </form>
    </div>
    </section>
