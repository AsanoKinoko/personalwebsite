<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Themes - Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Design Tokens -->
    <link rel="stylesheet" href="../assets/css/admin/design-tokens.css">
    <!-- Layout -->
    <link rel="stylesheet" href="../components/layout/AdminLayout.css">
    <!-- UI Components -->
    <link rel="stylesheet" href="../components/ui/Button/Button.css">
    <link rel="stylesheet" href="../components/ui/Badge/Badge.css">
    <link rel="stylesheet" href="../components/ui/StatCard/StatCard.css">
    <link rel="stylesheet" href="../components/ui/Input/Input.css">
    <!-- Feedback States -->
    <link rel="stylesheet" href="../components/feedback/LoadingState.css">
    <link rel="stylesheet" href="../components/feedback/Notification.css">
    <style>
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .theme-card {
            background: rgba(94, 62, 62, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .theme-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-card:hover {
            border-color: #f1c232;
            box-shadow: 0 8px 24px rgba(241, 194, 50, 0.3);
            transform: translateY(-2px);
            background: rgba(94, 62, 62, 0.8);
        }

        .theme-card:hover::before {
            opacity: 1;
        }

        .theme-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
            gap: var(--spacing-md);
        }

        .theme-card-header-left {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            flex: 1;
        }

        .theme-icon-wrapper {
            flex-shrink: 0;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(241, 194, 50, 0.2), rgba(241, 194, 50, 0.1));
            border-radius: var(--radius-md);
            border: 1px solid rgba(241, 194, 50, 0.3);
            position: relative;
        }

        .theme-icon {
            font-size: 2rem;
            line-height: 1;
            display: block;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
        }

        .theme-card-title-wrapper {
            flex: 1;
            min-width: 0;
        }

        .theme-card-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: #fff2cc;
            margin: 0 0 4px 0;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .theme-card-description {
            color: #ededed;
            font-size: var(--font-size-sm);
            margin: 0;
            line-height: 1.6;
            opacity: 0.9;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .status-badge.active {
            background: linear-gradient(135deg, #4caf50, rgba(76, 175, 80, 0.8));
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .status-badge.inactive {
            background: rgba(140, 109, 109, 0.3);
            color: #ededed;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
        }

        .theme-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            width: 100%;
        }

        .theme-toggle-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: #ededed;
            user-select: none;
            opacity: 0.9;
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
            background: rgba(140, 109, 109, 0.4);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .toggle-switch:hover {
            border-color: #f1c232;
            background: rgba(140, 109, 109, 0.5);
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #f1c232, rgba(241, 194, 50, 0.9));
            box-shadow: 0 2px 12px rgba(241, 194, 50, 0.5);
            border-color: #f1c232;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .theme-status {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--font-size-sm);
        }

        .section-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: #f1c232;
            text-shadow: 1px 1px 4px rgba(255, 242, 204, 0.5);
            margin-bottom: var(--spacing-lg);
        }

        .page-header h1 {
            color: #f1c232;
            text-shadow: 1px 1px 4px rgba(255, 242, 204, 0.5);
        }

        .page-header p {
            color: #fff2cc;
            opacity: 0.9;
        }

        .theme-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <!-- Admin Layout -->
    <div id="adminLayoutContainer"></div>

    <!-- Page Content will be inserted here -->
    <script src="../components/feedback/Notification.js"></script>
    <script src="../assets/js/admin/themes-manager.js"></script>
</body>
</html>
